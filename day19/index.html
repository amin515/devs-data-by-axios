<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's data api</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="main-view my-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button class="btn btn-primary w-75" id="main_view" data-bs-toggle="#new_devs">Click here to Go!</button>
            </div>
            <div class="col-md-2"></div>
        </div>
     
    </div>

    <div class="new-devs my-5" id="new_devs">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card table_view">
                    <div class="card-header">
                        <a class="btn btn-primary" data-bs-toggle="modal" href="#dev_add_new">Add new student</a>
                        <button style="border-radius:50%;" class="btn btn-danger" id="cls_btn">&times;</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped top_heading">
                            <thead>
                                <tr>
                                    <th>SL</th>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Skill</th>
                                    <th>Gender</th>
                                    <th>Location</th>
                                    <th>Photo</th>
                                    <th>
                                        action

                                    </th>
                                </tr>
                            </thead>
                            <tbody id="devs_list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <!-- Button trigger modal -->


    <!-- Modal  -->
    <!-- modal-get data from devs -->
    <div class="modal fade" id="dev_add_new">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <div class="modal-title">
                        <h2>Add New Data</h2>
                    </div>
                    <form action="#" id="devs_add_form">
                        <div class="form-group">
                            <input id="name" type="text" class="form-control mb-3" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input id="email" type="text" class="form-control mb-3" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input id="phone" type="text" class="form-control mb-3" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input id="location" type="text" class="form-control mb-3" placeholder="Location">
                        </div>
                        <div class="form-group">
                            <input id="photo" type="text" class="form-control mb-3" placeholder="Photo">
                        </div>
                        <div class="form-group">
                            <select name="" id="skill-list" class="form-control">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <hr>
                        Gender
                        <input type="radio" value="male" name="gender"><label for="male">Male</label>
                        <input type="radio" value="female" name="gender"><label for="female">Female</label>

                        <hr>
                        <div class="form-group">
                            <input type="submit" data-bs-dismiss="modal" value="Add Devs" class="btn btn-primary w-100">
                        </div>
                    </form>

                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- modal-full view -->
    <div class="modal fade" id="dev_view-data">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body" id="modal_view">
                
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-edit -->
    <div class="modal fade" id="dev_edit_data">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-secondary btn-sm edit-btn" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-title">
                        <h2 class="text-center">Edit devs Data</h2>
                        <form action="#" id="devs_edit_form">
                            <img style="width: 150px;height: 150px; object-fit: cover; display:block; margin: auto; border-radius:50%; box-shadow: 0px 5px 4px rgba(0,0,0,.5); border: 4px solid #ddd;"
                                src="" id="epreview" alt="">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input id="ename" type="text" class="form-control mb-3" placeholder="Name">
                            </div>
                            <div class="form-group">

                                <input id="edit_id" type="hidden" class="form-control mb-3" placeholder="Id">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input id="eemail" type="text" class="form-control mb-3" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone</label>
                                <input id="ephone" type="text" class="form-control mb-3" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="Location">Location</label>
                                <input id="elocation" type="text" class="form-control mb-3" placeholder="Location">
                            </div>
                            <div class="form-group">
                                <label for="Photo">Photo</label>
                                <input id="ephoto" type="text" class="form-control mb-3" placeholder="Photo">
                            </div>
                            <div class="form-group">
                                <select name="" id="eskill-list" class="form-control">
                                    <option selected value="">-Select-</option>
                                </select>

                            </div>
                            <hr>
                            Gender
                            <input type="radio" value="male" name="gender"><label for="male">Male</label>
                            <input type="radio" value="female" name="gender"><label for="female">Female</label>

                            <hr>
                            <div class="form-group">
                                <input type="submit" data-bs-dismiss="modal" value="Add Devs"
                                    class="btn btn-primary w-100">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- modal-delete -->
    <div class="modal fade" id="dev_delete_data">
        <div class="modal-dialog modal-dialog-centred">
            <div class="modal-content">
                <div class="delete-devs">
                    <div class="modal-header"></div>
                    <div class="modal-body" id="devs_del">
                        
                        <h2>Are you sure !</h2>
                        <p>Note: Your data will permanently delete if run this action</p>
                        <button class="btn btn-danger btn-sm del_a" data-bs-dismiss="modal">Stay</button>
                        <button class="btn btn-success btn-sm del_b" id="delete_item" data-bs-dismiss="modal" onclick="delete_data_object()">Yes</button>
                        
                    </div>
                    <div class="modal-footer">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>

</html>
